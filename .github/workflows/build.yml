name: Manual iPhone Build
on: [push]

jobs:
  build_native:
    runs-on: macos-14
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          echo "import { registerRootComponent } from 'expo'; import App from './App'; registerRootComponent(App);" > index.js

      - name: Generate Native iOS Code
        run: npx expo prebuild --platform ios --clean --no-install --non-interactive

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Force Fix Node Path
        run: |
          NODE_PATH=$(command -v node)
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env.local
          sudo ln -s $NODE_PATH /usr/local/bin/node || true

      - name: Build for Real Device (iPhone)
        run: |
          WORKSPACE=$(ls ios/*.xcworkspace | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Building Workspace: $WORKSPACE with Scheme: $SCHEME"
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package into IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find ios/build/Build/Products/Release-iphoneos -name "*.app" | head -1)
          cp -R "$APP_PATH" Payload/
          zip -r VideoApp.ipa Payload

      - name: Upload Application
        uses: actions/upload-artifact@v4
        with:
          name: AppBundle
          path: VideoApp.ipa
