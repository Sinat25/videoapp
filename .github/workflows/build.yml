name: Manual Xcode Build
on: [push]

jobs:
  build_native:
    runs-on: macos-14
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          # Critical fix: Ensure entry file exists where Xcode expects it
          echo "import { registerRootComponent } from 'expo'; import App from './App'; registerRootComponent(App);" > index.js

      - name: Generate Native iOS Code
        run: npx expo prebuild --platform ios --clean

      - name: Force Fix Node Path
        run: |
          NODE_PATH=$(command -v node)
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env.local
          sudo ln -s $NODE_PATH /usr/local/bin/node || true

      - name: Build Raw Xcode
        run: |
          xcodebuild \
            -workspace ios/VideoApp.xcworkspace \
            -scheme VideoApp \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY=""

      - name: Upload Application
        uses: actions/upload-artifact@v4
        with:
          name: AppBundle
          path: ios/build/Build/Products/Release-iphonesimulator/VideoApp.app
