name: Manual Xcode Build (No EAS)
on: [push]

jobs:
  build_native:
    runs-on: macos-14
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Removed the cache line that was causing your error

      - name: Install Dependencies
        run: npm install

      - name: Generate Native iOS Code
        run: npx expo prebuild --platform ios --clean

      - name: Fix Node Path for Xcode
        run: |
          # Force Node path so Xcode doesn't fail
          NODE_PATH=$(command -v node)
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env
          echo "export NODE_BINARY=$NODE_PATH" > ios/.xcode.env.local
          sudo ln -s $NODE_PATH /usr/local/bin/node || true

      - name: Build with Raw xcodebuild
        run: |
          xcodebuild \
            -workspace ios/VideoApp.xcworkspace \
            -scheme VideoApp \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload Application
        uses: actions/upload-artifact@v4
        with:
          name: AppBundle
          path: ios/build/Build/Products/Release-iphonesimulator/VideoApp.app
